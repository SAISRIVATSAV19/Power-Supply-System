<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Supply System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style3.css">
    <script src="jquery-3.7.1.min.js" defer></script>
    <script src="setting.js" defer></script>
</head>
<body>
    <div class="container">
        <h3 class="text-center">Power Supply Systems</h3>
        <div class="mb-3">
            <label for="numberOfSystems" class="form-label">Enter Number of Power Supply Systems:</label>
            <input type="number" id="numberOfSystems" class="form-control" min="1" value="1">
            <button id="updateSystemCount" class="btn btn-primary mt-2">Configure Systems</button>
        </div>

        <!-- Scrollable Power Supply Container -->
        <div id="scrollable-container">
            <div id="power-supply-container">
                <!-- Power supply systems will be generated here dynamically -->
            </div>
        </div>
        <button id="saveAndNavigate" class="btn btn-primary mt-2">Save Systems</button>
    </div>
</body>
</html>
