<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Supply Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="home.js" defer></script>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="container mt-4">
        <h3 class="text-center">Generated Power Supply Systems</h3>
        <div id="generated-systems" class="row mt-4">
            <!-- Power Supply Systems will be injected here -->
        </div>
    </div>

    <!-- Modal for updating current and voltage -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Update Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Alert message to display the system being updated -->
                    <div id="settingsAlert" class="alert alert-info" style="display: none;"></div>

                    <!-- Form for updating current and voltage -->
                    <form id="updateSettingsForm">
                        <div class="mb-3">
                            <label for="modalCurrent" class="form-label">Current (A)</label>
                            <input type="number" class="form-control" id="modalCurrent" placeholder="Enter Current">
                        </div>
                        <div class="mb-3">
                            <label for="modalVoltage" class="form-label">Voltage (V)</label>
                            <input type="number" class="form-control" id="modalVoltage" placeholder="Enter Voltage">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveSettingsBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
